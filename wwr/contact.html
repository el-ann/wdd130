<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with Cascade River Rafting for inquiries, reservations, or suggestions.">
    <meta name="author" content="Elizabeth Ann Adwoa Adjabeng">
    <title>Cascade River Rafting | Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="River Rafting" class="logo">
        <nav class="flex">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>      
    </header>

    <main class="hero">
        <h1 class="heading1">How can we assist you?</h1>
        <img src="images/heroimage2.jpg" alt="Rafting Down the River" height="700">
        <form class="contact">
            <fieldset class="contact-fields">
                <label for="name">Name:</label>
                <input type="text" id="name" name="from">

                <label for="email">Email:</label>
                <input type="email" name="email" id="email">

                <label>Reason for contacting us?</label>
                
                <label>
                    <input type="radio" id="general-inquiry" name="purpose">
                    General Inquiry
                </label>
                
                <label>
                    <input type="radio" id="reservation-question" name="purpose">
                    Reservation Question
                </label>

                <label>
                    <input type="radio" id="website-suggestion" name="purpose">
                    Website Suggestion
                </label>

                <label for="message">Please enter your message:</label>
                <textarea name="message" id="message" cols="35" rows="10"></textarea>

                <div>
                    <input type="checkbox" name="subscribe" id="newsletter">
                    <label for="newsletter">Please subscribe me to the monthly newsletter.</label>
                </div>
                
            </fieldset>
            <button type="submit" class="submit">Send Message</button>
        </form>

        <div class="address">
            <div class="add-phone">
                <address>
                    P. O. Box SK 1621,
                    Beach Road - SK Tema
                </address>
                <a href="tel:233-234-5678">(233)234-5678</a>
                <a href="mailto:info@cascaderiverrafting.com">email:info@cascaderivraf.com</a>  
            </div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d4750.829352732299!2d-0.03900783491995908!3d5.612049461463439!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sgh!4v1729204706458!5m2!1sen!2sgh" width="500" height="200" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div class="grid employees">
            <h2>Meet the Team</h2>
            <figure class="employee">
                <img src="images/employee1.jpg" alt="Operations Manager" width="300" height="200">
                <figcaption>Operations Manager, Elie Ann</figcaption>
            </figure>

            <figure class="employee">
                <img src="images/employee2.jpg" alt="Rafting Guide" width="300" height="200">
                <figcaption>Rafting Guide, Eddy Moore</figcaption>
            </figure>

            <figure class="employee">
                <img src="images/employee3.jpg" alt="Safety Officer" width="300" height="200">
                <figcaption>Safety Officer, Jayden Miller</figcaption>
            </figure>
        </div>
    </main>

    <footer>   
        <p>&copy; 2024 Cascade River Rafting | Elizabeth Ann Adjabeng</p>

        <nav class="socialmedialinks">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.png" alt="Twitter">
            </a>
        </nav>
    
    </footer>

</body>

</html>
